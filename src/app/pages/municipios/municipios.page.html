<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">municipios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>      
      <ion-col routerLink="/localidades/{{m.cvegeo}}" class="ion-padding" *ngFor="let m of municipios" size-lg="6" size-md="6" size-sm="12" size="12">
        <ion-card class="ion-padding">  
                <div>Clave del municipio: {{m.cvegeo}}</div>
                <div>Nombre del municipio: {{m.nom_agem}}</div>
                <div>Población Total: {{m.pob}}</div>
                <div>Población Femenina: {{m.pob_fem}}</div>
                <div>Población Masculina: {{m.pob_mas}}</div>
                <div>Viviendas: {{m.viv}}</div>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
