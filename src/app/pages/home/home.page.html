<ion-header mode="md">
  <ion-toolbar>
    <ion-title>Cat치logo de Localidades INEGI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="glass-content">
  <ion-grid>
    <ion-row>
      <ion-col class="d-flex-center" size="12">
        <ion-searchbar placeholder="Buscar..." [(ngModel)]="params.cvegeo" (ionInput)="searchEstados()" [debounce]="250" showCancelButton="never"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col routerLink="/municipios/{{e.cvegeo}}" class="ion-padding" *ngFor="let e of estados" size-lg="6" size-md="6" size-sm="12" size="12">
        <ion-card class="ion-padding">
          <div>Clave del Estado: {{e.cvegeo}}</div>
          <div>Estado: {{e.nom_agee}}</div>
          <div>Poblaci칩n Total: {{e.pob}}</div>
          <div>Poblaci칩n Femenina: {{e.pob_fem}}</div>
          <div>Poblaci칩n Masculina: {{e.pob_mas}}</div>
          <div>Viviendas: {{e.viv}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="getEstados($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</div>

</ion-content>
