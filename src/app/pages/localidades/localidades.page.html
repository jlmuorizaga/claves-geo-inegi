<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/municipios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Localidades</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let l of localidades" size-lg="4" size-md="6" size-sm="6" size="12">
        <ion-card class="ion-padding">
  
                <div>Clave de la localidad: {{l.cve_loc}}</div>
                <div>Nombre de la localidad: {{l.nom_loc}}</div>
                <div>Ámbito: {{l.ambito}}</div>
                <div>Latitud: {{l.latitud}}</div>
                <div>Longitud: {{l.longitud}}</div>
                <div>Altitud: {{l.altitud}}</div>
                <div>Población: {{l.pob}}</div>
                <div>Viviendas: {{l.viv}}</div>
                <div>Cve. Carta: {{l.cve_carta}}</div>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
